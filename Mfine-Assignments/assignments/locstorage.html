<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display:block;
        }

        input[type=button]{
            display:inline;
        }
    </style>
</head>
<body>

    <input type='text' id='key' placeholder='enter the key' />
    <input type='text' id='value' placeholder='enter the value'/>

    <input type="button" onClick="save()" value='Save' />
    <input type="button" onClick="load()" value='Fetch' />
    <p id="status"></p>

    <script>
        const keyBox=document.getElementById('key');
        const valueBox=document.getElementById('value');
        const status=document.getElementById('status');

        function save(){
            const key=keyBox.value;
            const value=valueBox.value;

            localStorage.setItem(key,value);
            keyBox.value='';
            valueBox.value='';
            status.innerHTML=`key ${key} saved`;
        }
        function load(){
            const key=keyBox.value;
            const value=localStorage.getItem(key);
            if(value){
                valueBox.value=value;
                status.innerHTML=`done`;
            } else{
                status.innerHTML=`key ${key} not found`;
                valueBox.value='';
            }
        }
    </script>
</body>
</html>
